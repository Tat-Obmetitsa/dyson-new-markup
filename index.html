<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Dyson. About Us">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dyson</title>
    <link rel="stylesheet"  href="./css/main.min.css" >
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="page-header">
        <div class="head-container container">
            <svg width="140px" height="25px" aria-label="Логотип Дайсон" class="logo">
                <use href="./images/sprite.svg#icon-main-logo"></use>
            </svg>
            <nav class="navigation">
                <ul class="navi-list">
                    <li class="list">Ассортимент</li>
                    <li class="list">Адреса магазинов</li>
                    <li class="list">Поддержка и контакты</li>
                    <li class="list">Отзывы</li>
                </ul>
            </nav>
            <div class="sign-in">
                <svg width="50px" height="50px" aria-label="Иконка покупки" class="header-icon">
                    <use href="./images/sprite.svg#icon-cart"></use>
                </svg>
                <svg width="50px" height="50px" aria-label="иконка профиля" class="header-icon profile">
                    <use href="./images/sprite.svg#icon-profile"></use>
                </svg>
            </div>
        </div>
    </header>
    <main class="hero">
        <section class="hero-container container">
            <div class="banner-left">
                <h1 class="banner-title"> Увлажнитель <br /> воздуха Dyson <br /> AM10 </h1>
                <p> С функцией вентилятора. Убивает до 99,9% <br /> бактерий в воде с
                    помощью безопасного <br /> УФ-излучения </p>
                <button class="banner-button"> Оформить предзаказ <svg class="button-order" height="15" width="19">
                    <use href="./images/sprite.svg#button-arrow"></use>
                </svg></button>
            </div>
            <div class="banner-center">
                <picture>
                    <source srcset="
                    ./images/banner-image.webp 1x" type="image/webp" /> 
                    <img srcset="
                    ./images/banner-image.jpg 1x" 
                    src="./images/banner-image.jpg" alt="увлажнитель Дайсон" width="350" />
                </picture>
            </div>
            <div class="banner-right">
                <ul class="networks">
                    <li class="networks-list">YouTube</li>
                    <li class="networks-list">Twitter</li>
                    <li class="networks-list">VK</li>
                    <li class="networks-list">facebook</li>
                    <li class="networks-list">Instagram</li>
                </ul>

            </div>

        </section>
    </main>
</body>
</html>
